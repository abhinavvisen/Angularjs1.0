<div class="content">
  {{contact}}
  <form name="contactForm" novalidate>
    <input type="text" name="name" placeholder="name" ng-model="contact.name" ng-required="true"/>
    <div ng-show="contactForm.name.$touched && contactForm.name.$invalid">
      <small style="color:red; display:block; text-align:center;">Enter a valid</small>
    </div>
    <input type="text" name="email" placeholder="email" ng-model="contact.email" ng-required="true"/>
    <div ng-show="contactForm.email.$touched && contactForm.email.$invalid">
      <small style="color:red; display:block; text-align:center;">Enter a valid</small>
    </div>
    <textarea name="message" placeholder="your message" rows="8" cols="40" ng-model="contact.message" ng-required="true"></textarea>
    <input type="submit" value="submit" />
  </form>

</div>
